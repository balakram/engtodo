<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Practice To-Do List</h1>
        <div id="day-container">
            <!-- Daily tasks will be dynamically generated here -->
        </div>
        <div class="navigation">
            <button id="prev-day" onclick="changeDay(-1)">Previous Day</button>
            <button id="next-day" onclick="changeDay(1)">Next Day</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
